<!DOCTYPE html>

<html> 
	<head>
		<title>Muninn</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!--	<meta http-equiv="refresh" content="10" /> -->
	
	</head>

	<body>
<script type="text/javascript" language="javascript"> 
function start(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell"); 
     oShell.Run("cmd.exe /k ipconfig" ); 				<!--Start Command line -->
     
}
function stop(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell"); 
     oShell.Run("cmd.exe /k ipconfig" ); 				<!--Start Command line -->
     
}

function shutdown(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell"); 
     oShell.Run("cmd.exe /k ipconfig" ); 				<!--Start Command line -->
     
}



</script>
	
<div class = "box" style="font-size:30px"><strong>Muninn</strong>
	
	<div class = "threeD">
		<form method="post" action="OMV/example/OMV.obj">
			<input type="submit" class="button" value="Generate 3d Image">
	</form>
		<!-- <input type="button" value="Generate 3d Image" href = "OMV/example/OMV" > -->
	</div>

	<div class = "control">
	<a href="javascript:start('begin')"><button class="button">Start</button></a>
	<a href="javascript:stop()"><button class="button">Return</button></a>
	<a href="javascript:shutdown()"><button class="button">Shutdown</button></a>
	</div>
	
	<div class = "shell">Shell
	
	
	</div>
	
	<div class = "camera"><video width="100%" height="100%" autoplay>
	<source src="videos/vid.mp4" type="video/mp4"></video></div>
	
	<div class = "info" style="font-size:20px">Status
	<p></p>
	<table style="width:100%">
	<tr>
    <td>Activity: Shutdown</td>
    <td>Altitude: 0ft</td>		
    <td>Battery <script>document.write(22);</script>% <progress style="width:15%" value="22" max="100" ></progress>
	</td>
	</tr>
	</div>
	
</div>
	<!--Battery %
	
	Status: (Ready, Scanning, Shutting Down)
	
	
	-->
	

	</body>
</html>
