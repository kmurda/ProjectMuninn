<html>
	<script>
	function start(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell");
     oShell.Run("cmd.exe /k cd ProjectMuninn/3DScanner && Start PulsedLight3dScanner.lnk" );
	 var otShell = new ActiveXObject("wscript.shell");
     otShell.Run("cmd.exe /k Taskkill /IM cmd.exe && exit" );
	 var ouShell = new ActiveXObject("wscript.shell"); 
     ouShell.Run("cmd.exe /k cd ../../../ && cd Program Files/nodejs && node.exe" );
	 
	 
	 }

function stop(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell"); 
     oShell.Run("cmd.exe /k ipconfig" ); 				<!--Start Command line -->
     
}

function shutdown(ipAddress) {
     var oShell = new ActiveXObject("wscript.shell"); 
     oShell.Run("cmd.exe /k cd../muninn && node test3.js && ^C^C" ); 				<!--Start Command line -->
     
}
	</script>
